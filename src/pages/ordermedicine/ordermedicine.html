</ion-item>

<ion-checkbox checked="true"></ion-checkbox>
  <ion-label>Show Medicine Available<br> to my<a href="#"> Location </a>Or my<br> Nearest<a href="#"> Drop Location</a>  </ion-label>

</ion-content>
