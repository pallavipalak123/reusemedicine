<ion-content padding class="wrap">

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
</ion-list>

<h3 align="center">Post Login</h3>

<button ion-button round class="button1" (click)="ordermedicinepage()"><b>Order Medicines</b></button>
<button ion-button round class="button2"><b>Your Orders</b></button>
<button ion-button round class="button3">Set Reminders<br>Never Miss a dose</button>
<button ion-button round class="button4">Need Help<br>Contact Customer Care</button>

<div text-center margin-top>
    <button ion-button round type="submit" class="button5" (click)="homepage()">Home</button>
    <button ion-button round type="button" class="button6">Reminder</button>
    <button ion-button round type="button" class="button7" (click)="accountdetailspage()">Accounts</button>
</div>

</ion-content>
